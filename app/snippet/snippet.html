<div layout="column" flex ng-controller="snippetCtrl" class="container">
    <div flex layout="column">
        <div id="snippets" flex>
            <span ng-repeat="snippet in snippets" style="margin-bottom: 25px;">
                <span ng-if="snippet.NewParagraph">
                    <br/><br/>
                </span>
                <span ng-attr-data-author="{{snippet.Author}}" class="tooltip-top" data-id="ff3881ce-47f8-412b-8f63-7f18c8e871e9" ng-attr-data-tooltip="{{snippet.Author}}">
                    {{snippet.Content}}
                </span>
            </span>
        </div>
        <div>
            <form name="userForm" ng-submit="submit()" layout="row">
                <div id="addSnippet" ng-show="showSnippet" layout="column" flex>
                    <md-content layout-padding>
                        <md-input-container class="md-block">
                            <label>Content</label>
                            <textarea ng-model="snippetContent" columns="3" md-maxlength="500" rows="5" flex="100"></textarea>
                        </md-input-container>
                        <md-input-container>
                            <md-checkbox
                                ng-model="newParagraph"
                                aria-label="New Paragraph">
                                New Paragraph?
                                </md-checkbox>
                        </md-input-container>
                    </md-content>
                </div>
                <span flex ng-show="!showSnippet"></span>
                <div layout="column">
                    <md-button class="md-fab" ng-click="showDiv()" ng-show="showSnippet">
                        <md-icon md-svg-src="/img/icons/ic_close_white_24px.svg"></md-icon>
                    </md-button> <span flex></span>
                    
                    <!--<md-button class="md-fab" itemtype="submit" ng-show="showSnippet" ng-disabled="!formValid">-->
                        <md-button class="md-fab" itemtype="submit" ng-show="showSnippet" >
                        <md-icon md-svg-src="/img/icons/ic_done_white_24px.svg" ></md-icon>
                    </md-button>
                    <md-button class="md-fab" aria-label="Snippet" ng-click="showDiv()" ng-hide="showSnippet">
                        <md-icon md-svg-src="/img/icons/note-plus.svg" ></md-icon>
                    </md-button>
                </div>
            </form>
        </div>
    </div>

    
</div>
