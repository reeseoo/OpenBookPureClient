<md-toolbar class="md-whiteframe-z2" >

          <md-icon md-svg-icon="img/icons/ic_menu_black_24px.svg"></md-icon>
        </md-button>
        <span flex></span>
        <span ng-if="auth.isAuthenticated" ng-click="logout()">Logout {{auth.profile.nickname}}</span>

    </div>
</md-toolbar>
